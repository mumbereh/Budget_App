databases:
  - name: kay
    databaseName: kay
    user: kay_user

services:
  - type: web
    name: budget_app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kay
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false